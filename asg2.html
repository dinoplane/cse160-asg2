<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="asg2.css">
    <title>Assignment 1</title>
  </head>

  <body onload="main()">
    <div id="drawcanvas" style="position: absolute; left: 20; top: 20;">
      
      <canvas id="webgl" width="800" height="800"
      style="position: absolute; left: 0; top: 0;">
      Please use a browser that supports "canvas"
      </canvas>
    </div>
    
    <div id="anglePanel" style="position: absolute; left: 820px; top: 20;">
      <table>
        <tr>
          <th>Upper Chest</th>
          <th>Upper Head</th>
          
        </tr>
        <tr>
          <td>Upper Chest</td>
          <td>Upper Head</td>
          
        </tr>
      </table>

      Torso angle <input type="range" min="-45" max="45" value="0" class="slider" id="pelvisSlide">
      
      Chest angle <input type="range" min="-45" max="45" value="0" class="slider" id="uchestSlide">
      
      Neck Angle <input type="range" min="-45" max="45" value="0" class="slider" id="headSlide">

    </div>
    
    <div id="" style="position: absolute; left: 20; top: 800px;">
      <p id="numdot">XXX</p> 
      <!-- <p>
        <button type="button" id="green">Green</button>
        <button type="button" id="red">Red</button>
        <button type="button" id="clear">Clear</button>

      <p>
        <button type="button" id="pointButton">Point</button>
        <button type="button" id="triButton">Triangle</button>
        <button type="button" id="cirButton">Circle</button>
      <p>
         -->
      <p style="display:inline">
      X angle <input type="range" min="0" max="360" value="0" class="slider" id="xangleSlide">
      
      Y angle<input type="range" min="0" max="360" value="0" class="slider" id="yangleSlide">
      
      Z angle <input type="range" min="0" max="360" value="0" class="slider" id="zangleSlide">
      <p>
      Zoom <input type="range" min="1" max="100" value="25" class="slider" id="zoomSlide">
      <p>
      Size <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
      <p>
      Segments <input type="range" min="10" max="36" value="10" class="slider" id="segsSlide">  

    </div>



    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./lib/noise-utils.js"></script>
    <script src="./asg2.js"></script>   
    <script src="./Circle.js"></script>
    <script src="./Triangle.js"></script>
    <script src="./Point.js"></script>
    <script src="./Solid.js"></script>
    <script src="./Cube.js"></script>
    <script src="./Prism.js"></script>
    <script src="./Pyramid.js"></script>
    <script src="./Icosahedron.js"></script>
    <script src="./Jester.js"></script>
    

  </body>
</html>
